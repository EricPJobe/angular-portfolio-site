<div class="main-container">
    <div class="tab">
        <button *ngFor="let openPage of openPages" class="tablinks" ><span class="close-button" (click)="closePage(openPage.ident)">x</span>{{openPage.name}}</button>
    </div>
    
    <div *ngFor="let openPage of openPages" id="{{openPage.ident}}" class="tabcontent">
        <h3>{{openPage.name}}</h3>
        <p>Here are all the things I did at {{openPage.name}}:</p>
        <p>{{openPage.text}}</p>
    </div>
</div>
